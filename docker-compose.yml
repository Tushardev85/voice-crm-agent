services:
  redis:
    image: redis:7-alpine
    container_name: voice-crm-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - voice-crm-network

  app:
    build: .
    container_name: voice-crm-agent
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - voice-crm-network

networks:
  voice-crm-network:

volumes:
  redis_data:
